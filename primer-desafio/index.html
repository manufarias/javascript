<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cuéntame otra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-display">
        <div class="actualcount">
          <div>
            <p>Cantidad de personas contadas</p>
            <h1>0</h1>
          </div>
        </div>
        <div class="lastcount">
          <div class="lastcount-title"><p>Última cuenta</p></div>
          <div class="lastcount-value">
            <p id="save-el">0</p>
            <p>personas</p>
          </div>
        </div>
      </div>
      <div class="counter-pad">
        <div class="btn-counter">
          <button class="btn-add" onclick="increment()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 44 44"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M22 5.5C22.3647 5.5 22.7144 5.64487 22.9723 5.90273C23.2301 6.16059 23.375 6.51033 23.375 6.875V20.625H37.125C37.4897 20.625 37.8394 20.7699 38.0973 21.0277C38.3551 21.2856 38.5 21.6353 38.5 22C38.5 22.3647 38.3551 22.7144 38.0973 22.9723C37.8394 23.2301 37.4897 23.375 37.125 23.375H23.375V37.125C23.375 37.4897 23.2301 37.8394 22.9723 38.0973C22.7144 38.3551 22.3647 38.5 22 38.5C21.6353 38.5 21.2856 38.3551 21.0277 38.0973C20.7699 37.8394 20.625 37.4897 20.625 37.125V23.375H6.875C6.51033 23.375 6.16059 23.2301 5.90273 22.9723C5.64487 22.7144 5.5 22.3647 5.5 22C5.5 21.6353 5.64487 21.2856 5.90273 21.0277C6.16059 20.7699 6.51033 20.625 6.875 20.625H20.625V6.875C20.625 6.51033 20.7699 6.16059 21.0277 5.90273C21.2856 5.64487 21.6353 5.5 22 5.5Z"
                fill="white"
              />
            </svg>
          </button>
          <hr />
          <button class="btn-minus" onclick="decrement() ">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 44 44"
              fill="none"
            >
              <path
                d="M6 22C6 21.6353 6.2173 21.2856 6.60409 21.0277C6.99089 20.7699 7.51549 20.625 8.0625 20.625H36.9375C37.4845 20.625 38.0091 20.7699 38.3959 21.0277C38.7827 21.2856 39 21.6353 39 22C39 22.3647 38.7827 22.7144 38.3959 22.9723C38.0091 23.2301 37.4845 23.375 36.9375 23.375H8.0625C7.51549 23.375 6.99089 23.2301 6.60409 22.9723C6.2173 22.7144 6 22.3647 6 22Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
        <div class="btn-save" onclick="save()">
          <button>Guardar cuenta</button>
        </div>
      </div>
    </div>
  </body>
  <script src="functions.js"></script>
</html>
